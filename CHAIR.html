<!DOCTYPE html>
<html>

<head>
    <title>CHAIR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- core three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // กล้อง
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Ambient light
        const ambientLight = new THREE.AmbientLight(0x000000, 1);
        scene.add(ambientLight);

        // Directional light
        const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 0.7);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        scene.add(directionalLight);

        // SpotLight + หมุนรอบศูนย์กลาง
        const spotLightGroup = new THREE.Group();
        scene.add(spotLightGroup);

        const spotLight = new THREE.SpotLight(0xffffff, 1);
        spotLight.castShadow = true;
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;
        spotLight.shadow.radius = 10;
        spotLight.angle = Math.PI / 6;
        spotLight.penumbra = 0.3;
        spotLight.distance = 50;

        // ตั้งค่าตำแหน่งเริ่มต้นของสปอร์ตไลต์ (ห่างจากจุดศูนย์กลาง)
        spotLight.position.set(5, 5, 5);
        spotLightGroup.add(spotLight);

        // ตั้งเป้าให้ spotLight มองไปที่จุดศูนย์กลาง
        const spotTarget = new THREE.Object3D();
        spotTarget.position.set(0, 0, 0);
        scene.add(spotTarget);
        spotLight.target = spotTarget;

        // พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = 0;
        plane.receiveShadow = true;
        scene.add(plane);

        // โหลดวัตถุ (เก้าอี้เท่านั้น)
        const loader = new THREE.OBJLoader();
        loader.load('https://sibsansuk.github.io/chair.obj', function (object) {
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading chair.obj:', error);
        });

        // loop render
        function animate(t) {
            // หมุน spotLight เป็นวงกลมรอบจุดศูนย์กลาง
            spotLightGroup.rotation.y += 0.01;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>

</html>
